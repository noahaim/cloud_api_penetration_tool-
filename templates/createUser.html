<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>createUser</title>
    </head>
    <body style="background-color: rgba(60, 149, 181, 0.5);">
        <div style="background: url(https://lh3.googleusercontent.com/proxy/p3f4rLY_GBa6FHr7l3cxHRYdPmAEhq7lLPls7jdL52HcO49SpntBT7UQyLe0MGcjvwJX8Ye_z4L82bEXI5_fWIkyf6_6P32IpudP6oSXP_r8KWaMVMuwx3VW8mpvZpQyAGFkLBwRNw)" class="jumbotron bg-cover text-black">
            <div class="container py-5 text-center">
            {% if us %}
            {{us}}
            {% endif %}
            <form action="/createUser" method="post">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" name="name">
                <br/><br/>
                <label for="inputPass">Password</label>
                <input type="password" id="inputPass" name="pass">
                <br/><br/>
                <button type="submit" class="btn btn-dark px-5">Create user</button>
            </form>
            </div>
        </div>
    </body>
</html>
