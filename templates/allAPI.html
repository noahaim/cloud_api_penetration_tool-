<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>allAPI</title>
    </head>
    <body style="background-color: rgba(60, 149, 181, 0.5);">
          <div style="background: url(https://lh3.googleusercontent.com/proxy/p3f4rLY_GBa6FHr7l3cxHRYdPmAEhq7lLPls7jdL52HcO49SpntBT7UQyLe0MGcjvwJX8Ye_z4L82bEXI5_fWIkyf6_6P32IpudP6oSXP_r8KWaMVMuwx3VW8mpvZpQyAGFkLBwRNw)" class="jumbotron bg-cover text-black">
             <div class="container py-5 text-center">
                  <h1 class="display-4 font-weight-bold">All {{name}} API</h1>
                  <a href="/addNewAPI/{{id}}" role="button" class="btn btn-dark px-5" >add new API</a>
              </div>
          </div>
          <div class="container">
              <ul class="list-group list-group-flush">
                  {% for api in apis %}
                      <div class="list-group-item">
                          <a>{{api['name']}}</a>
                          <a href="/APIruns/{{id}}/{{api['name']}}" role="button" class="btn btn-dark px-1" >all runs</a>
                          <a role="button" class="btn btn-dark px-1" >delete</a>
                      </div>
                  {% endfor %}
              </ul>
          </div>
    </body>
</html>
